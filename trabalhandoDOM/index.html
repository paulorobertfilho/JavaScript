<html>
    <head>
        <meta charset="UTF-8" />
        <title>Starter JvaScript Rocketseat</title>
    </head>
    <body>
        <div id="app">
            <input type="text" name="nome" id="nome"/>
            <button class="botao">Adicionar</button>
        </div>
        <script>
            var inputElement = document.getElementById('nome');
            console.log(inputElement);

            var inputTagElement = document.getElementsByTagName('input')[0];
            console.log(inputTagElement);

            var inputClassElement = document.getElementsByClassName('nome')[0];
            console.log(inputClassElement);

            var inputQuerySelectorElement = document.querySelector('input[name=nome]');
            console.log(inputQuerySelectorElement);

            var btnElement = document.querySelector('button.botao');
            console.log(btnElement);

            btnElement.onclick = function() {
                var text = inputElement.value;

                alert(text);
            }
        </script>
    </body>
</html>
