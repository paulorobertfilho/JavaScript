<!DOCTYPE html>

  <title>IMC</title>

<body>

      <td>19,1 ~ 25,8</td>

    <tr>
      <td>Pouco Acima</td>
      <td>25,9 ~ 27,3</td>
      <td>26,5 ~ 27,8</td>
    </tr>
    <tr>
      <td>Acima</td>
      <td>27,4~32,3</td>

    <tr>
