<html>
    <head>
        <title>Starter JvaScript Rocketseat</title>
    </head>
    <body>
        <script>
            function retornaSexo(sexo) {
                // M, F
                // Masculino, Feminino
                switch (sexo) {
                    case 'M':
                        return 'Masculino';
                    case 'F':
                        return 'Feminino';
                    default:
                        return 'Outro';
                }
            }
            var resultado = retornaSexo('MS');
            console.log(resultado);
        </script>
    </body>
</html>
