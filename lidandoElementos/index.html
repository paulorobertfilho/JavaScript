<html>
    <head>
        <meta charset="UTF-8" />
        <title>Starter JvaScript Rocketseat</title>
    </head>
    <body>
        <div id="app">
            <input id="nome" />
        </div>
        <script>
           var linkElement = document.createElement('a');
           linkElement.setAttribute('href','http://google.com');
           linkElement.setAttribute('title', 'Google');

           var textElement = document.createTextNode('Acesso Google');

           linkElement.appendChild(textElement);

           var containerElement = document.querySelector('#app');
           containerElement.appendChild(linkElement);

           var inputElement = document.querySelector('#nome');
           containerElement.removeAttribute(inputElement);
        </script>
    </body>
</html>
